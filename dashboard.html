<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .stat h2 {
            margin-bottom: 10px;
        }

        .stat p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .chart {
            height: 300px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            background-color: #333;
            padding-left: 20px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>


    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <div class="dropdown">
            <a href="employee.html">Employee</a>
            <div class="dropdown-content">
                <a href="list.html">List Details</a>
            </div>
        </div>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Dashboard</h1>
        <div class="stats">
            <div class="stat">
                <h2>Total Employees</h2>
                <p>100</p>
            </div>
            <div class="stat">
                <h2>Active Employees</h2>
                <p>80</p>
            </div>
            <div class="stat">
                <h2>Inactive Employees</h2>
                <p>20</p>
            </div>
        </div>
        <div class="chart"></div>
    </div>
</body>

</html>
