<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        li {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        li p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>List of Employee Details</h1>
    <ul id="employeeList">
        <!-- Employee details will be displayed here -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve employee details from localStorage
            const employeeDetails = JSON.parse(localStorage.getItem('employeeDetails')) || [];
            const list = document.getElementById('employeeList');

            // Loop through each employee detail and create list items
            employeeDetails.forEach(function (employee, index) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <p><strong>Name:</strong> ${employee.name}</p>
                    <p><strong>Mobile:</strong> ${employee.mobile}</p>
                    <p><strong>Address:</strong> ${employee.address}</p>
                    <p><strong>Password:</strong> ${employee.password}</p>
                    <p><strong>Date of Birth:</strong> ${employee.dob}</p>
                    <p><strong>Email:</strong> ${employee.email}</p>
                    <p><strong>Company Name:</strong> ${employee.companyName}</p>
                    <p><strong>Company Mobile:</strong> ${employee.companyMobile}</p>
                    <p><strong>Employee ID:</strong> ${employee.employeeId}</p>
                    <p><strong>Department:</strong> ${employee.department}</p>
                    <p><strong>Date of Joining:</strong> ${employee.dateOfJoining}</p>
                    <p><strong>Designation:</strong> ${employee.designation}</p>
                    <p><strong>Company Password:</strong> ${employee.companyPassword}</p>
                    <p><strong>Company Email:</strong> ${employee.companyEmail}</p>
                `;
                list.appendChild(listItem);
            });
        });
    </script>
</body>

</html>
